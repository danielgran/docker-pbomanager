name: Docker Image CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  schedule:
    - cron: "0 4 * * 1"
  workflow_dispatch:

jobs:

  build-amd64:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    
    - name: Docker Login
      uses: docker/login-action@v1.14.1
      with:
        username: danielgran
        password: ${{ secrets.DOCKERHUBKEY }}
    - name: Build
      run: docker build . --platform linux/amd64 -t danielgran/pbomanager:ubuntu-latest
    - name: Push
      run: docker push danielgran/pbomanager:ubuntu-latest

  build-arm64v8:

    runs-on: macos-11

    steps:
    - uses: actions/checkout@v2

    - name: Docker Login
      uses: docker/login-action@v1.14.1
      with:
        username: danielgran
        password: ${{ secrets.DOCKERHUBKEY }}
    - name: Build
      run: docker build . --platform linux/arm64/v8 -t danielgran/pbomanager:macos-11
    - name: Push
      run: docker push danielgran/pbomanager:macos-11
